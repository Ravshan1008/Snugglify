
{% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snugglify</title>
        <link rel="icon" href="{% static 'images/pets.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <link rel="stylesheet" href="{% static 'css/referencePage.css' %}">
        {% block style %}{% endblock style %}
    </head>
    <body>
        <header>
            <nav class="custom-navbar">
                <div class="nav-brand">
                    <img src="{% static 'images/pets.png' %}" alt="Cat Rescue Foundation Logo">
                    <a href="{% url 'index' %}">Snugglify</a>
                </div>
                <ul class="nav-links">
                    <li><a href="{% url 'why_we_exist' %}">Why We Exist</a></li>
                    <li><a href="{% url 'pet_search' %}">Adopt A Pet </a></li>
                    <li><a href="#">Local Services </a></li>
                    <li><a href="{% url 'how_you_can_help' %}">How You Can Help </a></li>
                </ul>
                {% if user.is_authenticated %}
                    <a href="{% url 'donation_request' %}" class="donate-button button">DONATE</a>
                    <a href="{% url 'account_profile' %}" class="logIn-button">Account</a>
                <a href="{% url 'logout' %}" class="logIn-button">Log out</a>
                {% else %}
                <a href="{% url 'login' %}" class="logIn-button">LOGIN</a>
                {% endif %}
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock content%}

            <!-- More sections go here -->
        </main>
    <footer>
        <!-- Footer content goes here -->
    </footer>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
