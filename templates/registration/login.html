{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Log in</h1>
    <form method="post">
      {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Log in</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
{% endblock %}
